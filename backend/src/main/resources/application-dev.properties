spring.application.name=invoflow

# Development-specific database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/invoflow_dev
spring.datasource.username=invoflow
spring.datasource.password=invoflow

# Development-specific JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable logging for SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable Spring Security for development (if enabled later)
# spring.security.user.name=dev
# spring.security.user.password=dev
